<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>F1ormula</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <section class="hero">
    <div class="hero-body">
      <div class="container brand">
        <img id="f1ormula-brand" src="images/brand/f1ormula_brand_no-flag-01.png" alt="F1ormula" />
      </div>
    </div>
  </section>
  <section>
    <div class="field">
      <label class="label race-selectiontab">Select Round</label>
      <div class="control race-selection">
        <div class="select">
          <select id="race-dropdown" name="race-dropdown">
            <option value="1">Australian Grand Prix</option>
            <option value="2">Chinese Grand Prix</option>
            <option value="3">Bahrain Grand Prix</option>
            <option value="4">Russian Grand Prix</option>
            <option value="5">Gran Premio De Espana</option>
            <option value="6">Grand Prix De Monaco</option>
            <option value="7">Grand Prix Du Canada</option>
            <option value="8">Baku Azerbaijan Grand Prix</option>
            <option value="10">Grosser Preis Von Osterreich</option>
            <option value="11">British Grand Prix</option>
            <option value="12">Magyar Nagydij Grand Prix</option>
            <option value="13">Belgian Grand Prix</option>
            <option value="14">Gran Premio D'Italia</option>
            <option value="15">Singapore Grand Prix</option>
            <option value="16">Malaysia Grand Prix</option>
            <option value="17">Japanese Grand Prix</option>
            <option value="18">United States Grand Prix</option>
            <option value="19">Gran Premio De Mexico</option>
            <option value="20">Gran Premio Do Brasil</option>
            <option value="21">Abu Dhabi Grand Prix</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="circuit-image column is-6">
    </div>
  </section>

<div id="title-bar">
  <div class="columns">
    <div class="column is-2"></div>
    <div class= "qualify-title column is-4">
      <div class= "qualify-title">
        Starting Grid</div>
    </div>
    <div class= " finish-title column is-4">
      <div class="finish-title">
        Race Result</div>
    </div>
  <div class="column is-2"></div>
    </div>
</div>

<div class="columns">
  <div class="column is-2"></div>
  <div class="driver-listing-qualify column is-4"></div>
  <div class="driver-listing-finish column is-4"></div>
  <div class="column is-2"></div>
</div>

  <script src="main.js" charset="utf-8"></script>

</body>
</html>
